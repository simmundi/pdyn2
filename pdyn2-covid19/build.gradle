plugins {
    id 'java'
}

group 'pl.edu.icm.em'
version '1.2-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    annotationProcessor "net.snowyhollows.bento:bento-generator:${bentoVersion}"

    api project(":pdyn2-core")
    implementation "pl.edu.icm.em:em-common:${emCommonVersion}"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

publishing {
    publications {
        corePublication(MavenPublication) {
            from components.java
            artifact sourceJar

            groupId rootProject.getGroup()
            artifactId project.name
            version rootProject.getVersion()
        }
    }
}
